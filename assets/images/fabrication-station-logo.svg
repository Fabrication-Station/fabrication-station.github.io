  <!-- Anvil Shape -->
  <rect x="22" y="35" width="16" height="8" fill="#2c3e50" rx="1"/>
  <rect x="20" y="25" width="20" height="10" fill="#34495e" rx="2"/>
  <rect x="18" y="20" width="24" height="5" fill="#2c3e50" rx="2"/>

